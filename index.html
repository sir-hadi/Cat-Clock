<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cat Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="main">
      <div class="badge">
        cAT hOUR
      </div>
      <div class="clock">
        <span id="hour">00:</span>
        <span>:</span>
        <span id="minute">00</span>
        <span>:</span>
        <span id="second">00</span>
      </div>
      <audio controls autoplay loop class="audio">
        <source src="In.oma.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <script src="app.js" charset="UTF-8"></script>
  </body>
</html>
