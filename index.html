<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cat Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="main">
      <div class="badge">
        cAT hOUR
      </div>

      <div class="clock">
        <span id="hour">02</span>
        <span id="minute">30</span>
        <span id="second">45</span>
      </div>
      <audio controls autoplay loop class="audio">
        <source src="In.oma.mp3" type="audio/mpeg" />
      </audio>
    </div>
    

  </body>
</html>
